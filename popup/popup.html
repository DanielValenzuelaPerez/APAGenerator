<!DOCTYPE html>
<head>
    <link href="popup.css" rel="stylesheet">
    <title>APA Generator</title>
</head>
<body>
    <h1>APA Generator</h1>
    <h2 id="content-type">Content type</h2>
    <div id="data-content">
        <label id="lb-title">Title</label>
        <input type="text" id="in-title" placeholder="Content title">
        <label id="lb-author">Author(s)</label>
        <input type="text" id="in-author" placeholder="Name of the author(s)">
        <label id="lb-date">Date</label>
        <input type="text" id="in-date" placeholder="Publish date">
        <label id="lb-journal">Journal or website</label>
        <input type="text" id="in-journal" placeholder="Journal or website">
        <label id="lb-volume">Volume</label>
        <input type="text" id="in-volume" placeholder="Volume">
        <label id="lb-issue">Issue</label>
        <input type="text" id="in-issue" placeholder="Issue">
        <label id="lb-doi">DOI</label>
        <input type="text" id="in-doi" placeholder="DOI">
        <label id="lb-url">URL</label>
        <input type="text" id="in-url" placeholder="URL">
        <label>Citation</label>
        <textarea id="citation-txt">Citation text</textarea>
        <button id="btn-copy">Copy</button>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
